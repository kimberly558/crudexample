<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Employee Email</th>
        <th>Employee Contact</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for employees in employees %}
    <tr>
        <td>{{ employee.eid }}</td>
        <td>{{ employee.ename }}</td>
        <td>{{ employee.eemail }}</td>
        <td>{{ employee.econtact }}</td>
        <td><a href="/edit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil ">Edit</span></a>
            <a href="/delete/{{ employee.id }}"></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<br>
<centre><a href="/emp" class="btn btn-primaty">Add New Record</a></centre>
</body>
</html>
